language: rust

cache: 
  directories:
    - $HOME/.cargo
    - $HOME/.cache

services:
  - docker

jobs:
  include:
  - env: TARGET=x86_64-unknown-linux-gnu OUTPUT=sx128x-util
    os: linux
    
  - env: TARGET=armv7-unknown-linux-gnueabihf OUTPUT=sx128x-util
    os: linux

  - env: TARGET=x86_64-apple-darwin OUTPUT=sx128x-util
    os: osx

  - env: TARGET=i686-pc-windows-gnu OUTPUT=sx128x-util.exe
    os: linux
  
  allow_failures:
    - env: TARGET=i686-pc-windows-gnu

before_install:
  - if [ "$TRAVIS_OS_NAME" != "osx"]; then docker pull ryankurte/rust-embedded; fi

install:
- cargo fetch
- rustup target add $TARGET
- rustup component add rustfmt

script:
- ./cross/build.sh $TARGET

before_deploy:
- tar -cvf target/sx128x-util-$TARGET-$TRAVIS_TAG.tgz -C target/$TARGET/release/ $OUTPUT

notifications:
  email:
    on_success: never
    on_failure: never
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/*.tgz
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: ryankurte/rust-radio-sx128x
